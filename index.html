<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1 id="title">Welcome to Rock Paper Scissors</h1>

        <h3 id="action-statement">Make your Selection</h3>
        <ul class="choies">
            <li>
                <button id="rock">Rock</button>
            </li>
            <li>
                <button id="paper">Paper</button>
            </li>
            <li>
                <button id="scissors">Scissors</button>
            </li>
        </ul>
    
        <div id="scoreBoard">
            <div id="playerLabel" class="label">Player</div>
            <div id="computerLabel" class="label">Computer</div>

            <div id="playerScore" class="score">0</div>
            <div id="playerScore" class="score">0</div>
       </div>




    </body>

    <script src="javascript.js"></script>

</html>
